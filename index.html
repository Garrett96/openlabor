<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLabor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>OpenLabor</h1>
            <p>Open-source labor analytics for teams</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Add Time Entry</h2>
                <form id="timeEntryForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="StaffðŸ”¶">StaffðŸ”¶</option>
                            <option value="TempðŸ”·">TempðŸ”·</option>
                            <option value="ContractorðŸ”º">ContractorðŸ”º</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="clockIn">Clock In</label>
                        <input type="time" id="clockIn" required>
                    </div>

                    <div class="form-group">
                        <label for="clockOut">Clock Out (Optional)</label>
                        <input type="time" id="clockOut">
                    </div>

                    <div class="form-group">
                        <label for="breakTime">Break (minutes)</label>
                        <input type="number" id="breakTime" min="0" step="15" value="0">
                    </div>

                    <button type="submit" class="btn">Add Entry</button>
                </form>
            </section>

            <section class="overall-summary-section">
                <h2>Overall Summary</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Hours</h3>
                        <div id="totalHours" class="summary-value">0 hrs</div>
                    </div>
                    <div class="summary-card">
                        <h3>Headcount Tally</h3>
                        <div id="headcountTally" class="summary-value">0</div>
                    </div>
                </div>
                <div class="export-section">
                    <button id="exportBtn" class="btn">Export to CSV</button>
                </div>
            </section>

            <section class="entries-section">
                <h2>Time Entries</h2>
                <div class="entries-container">
                    <table id="entriesTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Clock In</th>
                                <th>Clock Out</th>
                                <th>Break</th>
                                <th>Total Hours</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="entriesBody">
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="summary-section">
                <h2>Hours by Category</h2>
                <div id="categoryTotals" class="category-totals">
                </div>
            </section>

            <section class="hourly-section">
                <h2>Hour-over-Hour Distribution</h2>
                <div id="hourlyData" class="hourly-container">
                </div>
            </section>
        </main>
        <footer>
            <a href="https://unlicense.org/" target="_blank">Unlicense</a>
            <a href="https://github.com/Garrett96/openlabor" target="_blank">Source</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
